plugins {
    id 'java'
}

group 'net.spizzer'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 9

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.5.2")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.5.2")
    implementation("com.google.guava:guava:28.1-jre")
}
